<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Pseudo-classes</title>
    <style>
        /* unvisited link */
        div a:link{
            color: green;}

        /* visited link */
        div a:visited{
            color: rgb(59, 139, 225);
        }

        /* hover link */
        div a:hover{
            color: rgb(230, 165, 35);
        }

        /* activated link */
        div a.active{
            color: brown;
        }
    </style>
</head>
<body>
    <h3>HTML Link</h3>
    <div>
        <a href="https://www.yahoo.com">YAHOO</a>  
        <a href="https://www.google.com">GOOGLE</a>
    </div>   <br><br>

    <a href="https://www.yahoo.com">YAHOO</a>
    
</body>
</html>
